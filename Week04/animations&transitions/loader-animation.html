<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CSS Loader Animation (with @keyframes)</title>
    <!--
        This example uses CSS animation with @keyframes to create a looping spinning and pulsing effect.
        The animation runs automatically and infinitely without user interaction.
    -->
    <style>
        /* Loader element styles and spinning animation */
        #loader {
        margin: 2rem;
        width: 50px;
        height: 50px;
        border: 5px solid transparent;
        border-color: #999 transparent #999 transparent;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
        box-shadow: 0 0 1rem rgb(0 0 255 / 40%);
        position: relative;
        }

        /* Loader emoji styles and pulsing animation */
        #loader::after {
        content: '⚙️';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 1.5s ease-in-out infinite;
        }

        /* Spin animation keyframes */
        @keyframes spin {
        100% { transform: rotate(360deg); }
        }

        /* Pulse animation keyframes */
        @keyframes pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.25); }
        }
    </style>
    </head>
    <body>
    <!-- Loader element for animation example -->
    <div id="loader"></div>
</body>
</html>
